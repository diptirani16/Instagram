<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <!-- <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="index.css"/>
    <script src="index.js"></script>
    <title>LogIn Instagram</title>
</head>
<body>
    <main class="article">
        <div class="main-container">
            <div class="container">
                <div class="main-area">
                    <h1>Instagram</h1>
                    <div class="login-form">
                        <form>
                            <div class="details">
                                <div class="phone-no">
                                    <div>
                                        <label>
                                            <input type="text" id="username" name="username" placeholder="Phone number, Username or email" value="">
                                        </label>
                                    </div>
                                </div>
                                <div class="password">
                                    <div>
                                        <label>
                                            <input type="password" id="password" name="password" placeholder="Password" value="">
                                        </label>
                                    </div>
                                </div>
                                <div class="login">
                                    <button onclick="postdata()"><a href="home-page.html" style="color: white; text-decoration: none;">Log In</a></button>
                                </div>
                                <div class="or-container">
                                    <div class="line"></div>
                                    <div>OR</div>
                                    <div class="line"></div>
                                </div>
                            
                                <div class="facebook">
                                    <button>
                                        <span></span>
                                        <span>Log In with Facebook</span>
                                    </button>
                                </div>
                            </div>
                            <div class="forgot-password">
                                <a href="#" class="forgot-password">Forgot Password?</a>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="signup-container">
                    <div>
                        <span>Don't have an account?</span>
                        <a href="#"><span>Sign Up</span></a>
                    </div>
                </div>
                <div class="ad">
                    <p>Get the app</p>
                   <span>
                        <a href="#"><img src="images/app-store.png" alt="app-store" width="125px" height="45px"/></a>
                   </span>
                   <span>
                        <a href="#"><img src="images/play-store.png" alt="play-store" width="125px" height="45px"/></a>
                   </span>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
